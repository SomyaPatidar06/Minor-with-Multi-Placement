<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body style="font-family:Arial; padding:20px;">
  <h2>AR Test Page</h2>
  <p>Tap "View in AR" to test if AR works on your device.</p>

  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    ar
    ar-modes="scene-viewer quick-look"
    ar-placement="floor"
    camera-controls
    style="width:100%; height:400px; background:#f3f3f3;">
    <button slot="ar-button" style="padding:10px 14px; margin-top:10px;">View in AR</button>
  </model-viewer>
</body>
</html>
