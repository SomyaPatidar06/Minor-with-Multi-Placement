{% load static %}
<!doctype html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space Science Website Template</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
	<script src="{% static 'js/mobile.js'%}" type="text/javascript"></script>
    <style>
        body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #111;
  color: #eee;
}

.register-section {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1500&q=80") center/cover no-repeat;
  backdrop-filter: brightness(0.4);
  padding: 40px 20px;
}

.register-container {
  background-color: rgba(0, 0, 0, 0.8);
  padding: 40px 50px;
  border-radius: 15px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
  text-align: center;
  backdrop-filter: blur(4px);
}

.register-container h1 {
  color: #d4af37;
  font-size: 2rem;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 0.95rem;
  color: #bbb;
  margin-bottom: 30px;
}

.subtitle span {
  color: #d4af37;
  font-weight: 600;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;

}

input, select, textarea {
  flex: 1;
  padding: 12px 14px;
  border: 1px solid #444;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.05);
  color: #bbb;
  font-size: 0.95rem;
  outline: none;
  transition: 0.3s;
}

input:focus, select:focus, textarea:focus {
  border-color: #d4af37;
  background-color: rgba(255, 255, 255, 0.1);
}

textarea {
  resize: none;
  min-height: 100px;
}

.file-upload {
  text-align: left;
  font-size: 0.9rem;
  color: #ccc;
}

.file-upload input[type="file"] {
  margin-top: 5px;
  background: none;
  border: none;
  color: #d4af37;
}

.checkbox {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.9rem;
  color: #ccc;
  text-align: left;
}

.checkbox a {
  color: #d4af37;
  text-decoration: none;
}

.checkbox a:hover {
  text-decoration: underline;
}

.btn {
  background-color: #d4af37;
  color: #111;
  border: none;
  border-radius: 8px;
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #c29b2f;
  transform: scale(1.02);
}

@media (max-width: 600px) {
  .register-container {
    padding: 30px 20px;
  }
  .form-group {
    flex-direction: column;
  }
}

    </style>
</head>
<body>
	  {%  include 'header.html'%}
  <main class="container" style="padding-top:120px">

<body>

  <section class="register-section">
    <div class="register-container">
      <h1>Create Your Account</h1>
      <p class="subtitle">Join <span>Sadan Interiors</span> to explore design inspirations and manage your dream project with us.</p>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="full_name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
          <input type="text" name="phone" placeholder="Phone Number" required>
          <select name="service_interest" required>
            <option value="">Interested In</option>
            <option value="interior">Interior Design</option>
            <option value="architecture">Architecture</option>
            <option value="renovation">Renovation</option>
            <option value="landscaping">Landscaping</option>
          </select>
        </div>

        <textarea name="message" rows="4" placeholder="Tell us what youâ€™re looking for..."></textarea>

        <div class="form-group">
          <input type="password" name="password1" placeholder="Password" required>
          <input type="password" name="password2" placeholder="Confirm Password" required>
        </div>

        <div class="file-upload">
          <label>Upload reference image (optional)</label>
          <input type="file" name="reference_image" accept="image/*">
        </div>

        <div class="checkbox">
          <input type="checkbox" required> 
          <label>I agree to the <a href="#">Terms & Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </section>

</body>
</html>

	 {% include 'footer.html'%}
   </main>

</body>
</html>
