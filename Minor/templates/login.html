{% load static %}
<!doctype html>
<!-- Website template by freewebsitetemplates.com -->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Science Website Template</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
  <script src="{% static 'js/mobile.js'%}" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;

      color: #eee;
    }

    .login-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1500&q=80") center/cover no-repeat;
      backdrop-filter: brightness(0.4);
      padding: 40px 20px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 50px 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .login-container h1 {
      color: #d4af37;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 30px;
    }

    .subtitle span {
      color: #d4af37;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
      color: #eee;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #d4af37;
      background-color: rgba(255, 255, 255, 0.1);
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #ccc;
    }

    .options a {
      color: #d4af37;
      text-decoration: none;
      transition: 0.3s;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn {
      background-color: #d4af37;
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #c29b2f;
      transform: scale(1.02);
    }

    .register-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .register-text a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  {% include 'header.html'%}
  <main class="container" style="padding-top:120px">

    <section class="login-section">
      <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Log in to continue managing your <span>Sadan Interiors</span> experience.</p>

        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <input type="text" name="username" placeholder="Username or Email" required>
          </div>

          <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
          </div>

          <div class="options">
            <label>
              <input type="checkbox" name="remember"> Remember me
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="btn">Login</button>

          <p class="register-text">
            Donâ€™t have an account? <a href="/register/">Register here</a>
          </p>
        </form>
      </div>
    </section>

    {% include 'footer.html'%}
  </main>

</body>

</html>
